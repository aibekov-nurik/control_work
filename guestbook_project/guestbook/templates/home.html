{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Гостевая книга</h1>
    <a href="{% url 'add_guestbook_entry' %}" class="btn btn-primary mb-3">Добавить новую запись</a>
    {% for entry in entries %}
        <div class="card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <h5 class="card-title">
                        {{ entry.author_name }} ({{ entry.author_email }})
                    </h5>
                    <div>
                        <a href="{% url 'edit_guestbook_entry' entry.pk %}" class="btn btn-sm btn-secondary">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'delete_guestbook_entry' entry.pk %}" class="btn btn-sm btn-danger">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </div>
                <p class="card-text">{{ entry.entry_text }}</p>
                <p class="card-text"><small class="text-muted">Создано: {{ entry.created_at }}</small></p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
