{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Удалить запись</h1>
    <p>Введите почту автора записи для подтверждения удаления:</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            {% if error_message %}
                <div class="text-danger">{{ error_message }}</div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'guestbook_home' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
